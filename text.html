<script>
    var str = 'asdfssaaasasasasaa';
    var json = {};
    for (var i = 0; i < str.length; i++) {
        console.log(str.charAt(i));//a
        console.log(json[str.charAt(i)]);//
        if(!json[str.charAt(i)]){
            json[str.charAt(i)] = 1;
        }else{
            json[str.charAt(i)]++;
        }
        console.log(json);
    };
    console.log(json);
    var iMax = 0;
    var iIndex = '';
    for(var i in json){
        if(json[i]>iMax){
            iMax = json[i];
            iIndex = i;
        }
    }
    console.log('出现次数最多的是:'+iIndex+'出现'+iMax+'次');

      var obg={};
      console.log(obg[str.charAt(1)]);

</script>
